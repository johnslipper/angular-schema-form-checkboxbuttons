<div class="form-group schema-form-checkboxbuttons {{form.htmlClass}}"
     sf-field-model="sf-new-array"
     sf-new-array
     ng-class="{'has-error': form.disableErrorState !== true &&  hasError(), 'has-success': form.disableSuccessState !== true &&  hasSuccess()}">
  <div>
    <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
  </div>
  <div class="btn-group">
    <label tabindex="0" class="btn {{ titleMapValues[$index] ? form.style.selected || 'btn-default' : form.style.unselected || 'btn-default'; }}"
           ng-class="{ active: titleMapValues[$index] }"
           ng-repeat="item in form.titleMap">
      <input type="checkbox"
            class="{{form.fieldHtmlClass}}"
            sf-changed="form"
            style="display: none;"
            ng-disabled="form.readonly"
            ng-model="titleMapValues[$index]"
            name="{{form.key.slice(-1)[0]}}">
      <span ng-bind-html="form.titleMap[$index].name"></span>
    </label>
  </div>
  <div class="help-block" sf-message="form.description"></div>
</div>
